<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {

            var fields = [
                "#name",
                "#surname",
                "#description"
            ];

            fields.forEach(function (value) {
                var val = $(value).val();
                if(val == '') {
                    alert("Поле \"" + $(value).attr('title') + "\" Не должно быть пустым");
                }
            });


            if( checkRadio() === false) {
                alert("Поле \"Пол\" Не должно быть пустым");
            }

            function checkRadio() {
                var rsl = false;
                $("#gender input").each(function (i, data) {
                    if($(data).prop("checked")) {
                        rsl = true
                    }
                });
                return rsl;
            };

            return false;
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" title="Имя" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" title="Фамилия" class="form-control" id="surname">
        </div>

        <div class="form-group">
            <label for="gender">Пол:</label>
            <div id="gender">
                <div class="radio">
                    <label><input type="radio" name="gender" value="male"  >Мужчина</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="gender" value="female">Женщина</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea class="form-control" rows="5" id="description" title="Описание"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
</div>
</body>
</html>
